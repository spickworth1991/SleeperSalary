<h1>{{ team_name }} – Roster</h1>
<p>Total Cap: {{ total_cap }}</p>
<table border="1">
  <tr>
    <th>Player</th>
    <th>Team</th>
    <th>Position</th>
    <th>Age</th>
    <th>Cap Hit</th>
    <th>Next Year</th>
  </tr>
  {% for p in players %}
  <tr>
    <td>{{ p.Player }}</td>
    <td>{{ p.Team }}</td>
    <td>{{ p.Pos }}</td>
    <td>{{ p.Age }}</td>
    <td>{{ p['Cap Hit'] }}</td>
    <td>{{ p['Next Year'] }}</td>
  </tr>
  {% endfor %}
</table>
<a href="{{ url_for('league_totals', league_name=league_name) }}">⬅ Back to League Totals</a>
